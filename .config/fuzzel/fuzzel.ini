font=JetBrains Mono:size=14
dpi-aware=auto
prompt="> "
password-character=*
show-actions=no
terminal=kitty

icon-theme=Papirus-Dark
icons-enabled=yes

[border]
width=2
radius=8

[colors]
background=202020FF
border=EFE1D3FF
input=EFE1D3FF
match=24837BFF
prompt=EFE1D3FF
selection-match=A02F6FFF
selection=100F0FFF
text=EFE1D3FF

[key-bindings]
delete-line-forward=none
prev = Control+k
next = Control+j