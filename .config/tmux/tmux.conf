set -a terminal-features "tmux-256color:RGB"
set -g prefix C-b
set -g mouse on
set -g base-index 1
set -g renumber-windows on   
set -g mode-keys vi
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-current-style "fg=yellow bold"
set -g status-right "#H | #(~/.config/tmux/weather.sh)"
set -g status-left "#S"
